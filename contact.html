<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Raptorbytes - Contact</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap");
      body { font-family: "Orbitron", sans-serif; color: #e8e8e8; background-color: #121212; overflow-x: hidden; }
      .text-neon-purple { color: #5500ff; }
      .bg-neon-purple { background-color: #5500ff; }
      .glow { text-shadow: 0 0 5px #5500ff, 0 0 10px #5500ff, 0 0 15px #5500ff; }
      .project-card, .social-card { transition: transform 0.3s ease, box-shadow 0.3s ease; }
      .project-card:hover, .social-card:hover { transform: translateY(-10px) scale(1.05); box-shadow: 0 10px 20px rgba(85, 0, 255, 0.5); }
      .scroll-grid {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-image:
          linear-gradient(to right, #252525 1px, transparent 1px),
          linear-gradient(to bottom, #252525 1px, transparent 1px);
        background-size: 20px 20px;
        z-index: -1;
        animation: scroll-grid-anim 20s linear infinite;
      }
      @keyframes scroll-grid-anim {
        from { background-position: 0 0; }
        to { background-position: -400px -400px; }
      }
    </style>
  </head>
  <body>
    <!-- Grid background -->
    <div class="scroll-grid"></div>

    <header class="fixed top-0 left-0 w-full z-50 bg-[#121212]/80 backdrop-blur-md">
  <nav class="max-w-6xl mx-auto flex justify-between items-center py-4 px-6">
    <div class="flex items-center">
      <a href="index.html">
        <img src="logo.svg" alt="Raptorbytes Logo" class="h-10 md:h-12 lg:h-16 w-auto">
      </a>
    </div>
    <div class="hidden md:flex space-x-8 text-xl font-bold">
      <a href="index.html" class="text-gray-400 hover:text-white">Home</a>
      <a href="projects.html" class="text-gray-400 hover:text-white">Projects</a>
      <a href="socials.html" class="text-gray-400 hover:text-white">Socials</a>
      <a href="contact.html" class="text-gray-400 hover:text-white">Contact Us</a>
    </div>
    <div class="md:hidden">
      <button id="menu-toggle" class="text-gray-400 hover:text-white focus:outline-none">â˜°</button>
    </div>
  </nav>
  <div id="mobile-menu" class="hidden md:hidden flex flex-col space-y-2 px-6 pb-4 bg-[#121212]/95">
    <a href="index.html" class="text-gray-400 hover:text-white">Home</a>
    <a href="projects.html" class="text-gray-400 hover:text-white">Projects</a>
    <a href="socials.html" class="text-gray-400 hover:text-white">Socials</a>
    <a href="contact.html" class="text-gray-400 hover:text-white">Contact Us</a>
  </div>
</header>
<script>
  const toggle = document.getElementById('menu-toggle');
  const menu = document.getElementById('mobile-menu');
  toggle.addEventListener('click', () => { menu.classList.toggle('hidden'); });
</script>
    <main class="pt-24 min-h-screen flex flex-col items-center justify-center text-center">
      <h2 class="text-5xl font-bold mb-8 text-neon-purple glow">Contact Us</h2>
      <p class="text-2xl md:text-3xl mb-6">Email: <span class="text-neon-purple">PARADOXzss07@raptorbytes.org</span></p>
      <p class="text-xl italic text-gray-400">Or scream into the void, we might hear you.</p>
    </main>
  </body>
</html>
