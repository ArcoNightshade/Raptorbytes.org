<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Raptorbytes - Projects</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <meta name="theme-color" content="#5500ff">
    <meta property="og:title" content="Raptorbytes">
    <meta property="og:description" content="Crafting digital experiences with precision and passion.">
    <meta property="og:image" content="social-preview.png">
    <meta property="og:url" content="https://raptorbytes.org/projects">
    <meta name="twitter:card" content="summary_large_image">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap");
      body { font-family: "Orbitron", sans-serif; color: #e8e8e8; background-color: #121212; overflow-x: hidden; }
      .text-neon-purple { color: #5500ff; }
      .bg-neon-purple { background-color: #5500ff; }
      .glow { text-shadow: 0 0 5px #5500ff, 0 0 10px #5500ff, 0 0 15px #5500ff; }
      .project-card, .social-card { transition: transform 0.3s ease, box-shadow 0.3s ease; }
      .project-card:hover, .social-card:hover { transform: translateY(-10px) scale(1.05); box-shadow: 0 10px 20px rgba(85, 0, 255, 0.5); }
      .scroll-grid {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-image:
          linear-gradient(to right, #252525 1px, transparent 1px),
          linear-gradient(to bottom, #252525 1px, transparent 1px);
        background-size: 20px 20px;
        z-index: -1;
        animation: scroll-grid-anim 20s linear infinite;
      }
      @keyframes scroll-grid-anim {
        from { background-position: 0 0; }
        to { background-position: -400px -400px; }
      }
    </style>
  </head>
  <body>
    <div class="scroll-grid"></div>

    <header class="fixed top-0 left-0 w-full z-50 bg-[#121212]/80 backdrop-blur-md">
  <nav class="max-w-6xl mx-auto flex justify-between items-center py-3 px-4 md:py-4 md:px-6">
    <div class="flex items-center">
      <a href="index.html" class="text-2xl md:text-3xl font-bold text-neon-purple glow">Raptorbytes</a>
    </div>
    <div class="hidden md:flex space-x-4 lg:space-x-8 text-base md:text-lg lg:text-xl font-bold">
      <a href="index.html" class="text-gray-400 hover:text-white">Home</a>
      <a href="projects.html" class="text-gray-400 hover:text-white">Projects</a>
      <a href="socials.html" class="text-gray-400 hover:text-white">Socials</a>
      <a href="contact.html" class="text-gray-400 hover:text-white">Contact Us</a>
    </div>
    <div class="md:hidden">
      <button id="menu-toggle" class="text-gray-400 hover:text-white focus:outline-none text-2xl">â˜°</button>
    </div>
  </nav>
  <div id="mobile-menu" class="hidden md:hidden flex flex-col space-y-2 px-6 pb-4 bg-[#121212]/95 text-lg">
    <a href="index.html" class="text-gray-400 hover:text-white">Home</a>
    <a href="projects.html" class="text-gray-400 hover:text-white">Projects</a>
    <a href="socials.html" class="text-gray-400 hover:text-white">Socials</a>
    <a href="contact.html" class="text-gray-400 hover:text-white">Contact Us</a>
  </div>
</header>
<script>
  const toggle = document.getElementById('menu-toggle');
  const menu = document.getElementById('mobile-menu');
  toggle.addEventListener('click', () => { menu.classList.toggle('hidden'); });
</script>
    <main class="pt-24 px-4 sm:px-6 max-w-6xl mx-auto">
      <h2 class="text-4xl md:text-5xl font-bold mb-10 md:mb-16 text-center text-neon-purple glow">Our Projects</h2>
      <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6 md:gap-10">
        <div class="project-card bg-gray-900 border border-neon-purple rounded-xl p-4 sm:p-6">
          <img src="https://placehold.co/600x400/121212/5500ff?text=LyonOS" class="w-full h-40 sm:h-48 object-cover rounded-md mb-4 border border-neon-purple" />
          <h3 class="text-xl md:text-2xl font-bold mb-2 text-neon-purple">LyonOS</h3>
          <p class="text-gray-400 text-sm mb-4">
            A NixOS-based flake that powers a streamlined, customizable Linux experience. Designed for hackers, homelabbers, and tinkerers who want total control.
          </p>
          <a href="https://github.com/ArcoNightshade/LyonOS-V2" target="_blank" class="bg-neon-purple text-white px-3 py-2 rounded-full text-sm hover:bg-opacity-80">View on GitHub</a>
        </div>
      </div>
    </main>
  </body>
</html>
