<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Raptorbytes - Home</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap");
      body { font-family: "Orbitron", sans-serif; color: #e8e8e8; background-color: #121212; overflow-x: hidden; }
      .text-neon-purple { color: #5500ff; }
      .bg-neon-purple { background-color: #5500ff; }
      .glow { text-shadow: 0 0 5px #5500ff, 0 0 10px #5500ff, 0 0 15px #5500ff; }
      .project-card, .social-card { transition: transform 0.3s ease, box-shadow 0.3s ease; }
      .project-card:hover, .social-card:hover { transform: translateY(-10px) scale(1.05); box-shadow: 0 10px 20px rgba(85, 0, 255, 0.5); }
      .scroll-grid {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-image:
          linear-gradient(to right, #252525 1px, transparent 1px),
          linear-gradient(to bottom, #252525 1px, transparent 1px);
        background-size: 20px 20px;
        z-index: -1;
        animation: scroll-grid-anim 20s linear infinite;
      }
      @keyframes scroll-grid-anim {
        from { background-position: 0 0; }
        to { background-position: -400px -400px; }
      }
    </style>
  <meta name="theme-color" content="#5500ff">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
  </head>
  <body>
    <!-- Grid background -->
    <div class="scroll-grid"></div>

    <header class="fixed top-0 left-0 w-full z-50 bg-[#121212]/80 backdrop-blur-md">
  <nav class="max-w-6xl mx-auto flex justify-between items-center py-3 px-4 md:py-4 md:px-6">
    <div class="flex items-center">
      <a href="index.html" class="text-2xl md:text-3xl font-bold text-neon-purple glow">Raptorbytes</a>
    </div>
    <div class="hidden md:flex space-x-4 lg:space-x-8 text-base md:text-lg lg:text-xl font-bold">
      <a href="index.html" class="text-gray-400 hover:text-white">Home</a>
      <a href="projects.html" class="text-gray-400 hover:text-white">Projects</a>
      <a href="socials.html" class="text-gray-400 hover:text-white">Socials</a>
      <a href="contact.html" class="text-gray-400 hover:text-white">Contact Us</a>
    </div>
    <div class="md:hidden">
      <button id="menu-toggle" class="text-gray-400 hover:text-white focus:outline-none text-2xl">â˜°</button>
    </div>
  </nav>
  <div id="mobile-menu" class="hidden md:hidden flex flex-col space-y-2 px-6 pb-4 bg-[#121212]/95 text-lg">
    <a href="index.html" class="text-gray-400 hover:text-white">Home</a>
    <a href="projects.html" class="text-gray-400 hover:text-white">Projects</a>
    <a href="socials.html" class="text-gray-400 hover:text-white">Socials</a>
    <a href="contact.html" class="text-gray-400 hover:text-white">Contact Us</a>
  </div>
</header>
<script>
  const toggle = document.getElementById('menu-toggle');
  const menu = document.getElementById('mobile-menu');
  toggle.addEventListener('click', () => { menu.classList.toggle('hidden'); });
</script>
    <main class="pt-24 flex flex-col justify-center items-center text-center min-h-screen px-4">
      <img src="logo.svg" alt="Raptorbytes Logo" class="max-w-[80%] max-h-[80vh] h-auto md:h-56 lg:h-72 mb-6">
      <p class="text-lg sm:text-xl md:text-2xl lg:text-3xl font-light max-w-3xl mb-8">
        Crafting digital experiences with precision and passion.<br>
        We build the future, one byte at a time.
      </p>
      <div class="flex flex-col sm:flex-row gap-4">
        <a href="projects.html" class="bg-neon-purple text-white px-6 py-3 sm:px-8 sm:py-4 rounded-full font-bold uppercase tracking-wider text-sm sm:text-base lg:text-lg hover:bg-opacity-80">
          See Our Work
        </a>
        <a href="contact.html" class="border border-neon-purple text-neon-purple px-6 py-3 sm:px-8 sm:py-4 rounded-full font-bold uppercase tracking-wider text-sm sm:text-base lg:text-lg hover:bg-neon-purple hover:text-white">
          Get in Touch
        </a>
      </div>
    </main>
  </body>
</html>
