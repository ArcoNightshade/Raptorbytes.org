<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Work In Progress</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Major+Mono+Display&family=Press+Start+2P&display=swap');

        body {
            font-family: 'Major Mono Display', monospace;
            background-color: #1a1a2e;
            color: #b336a5;
            background-image:
                repeating-linear-gradient(45deg, rgba(255,255,255,.05), rgba(255,255,255,.05) 1px, transparent 1px, transparent 15px),
                linear-gradient(to bottom, #1a1a2e, #0f0f1c);
            animation: background-pan 60s linear infinite;
        }

        @keyframes background-pan {
            from { background-position: 0 0; }
            to { background-position: 100% 100%; }
        }

        .text-glow {
            text-shadow: 0 0 5px #b336a5, 0 0 10px #b336a5, 0 0 15px #ff59a3, 0 0 20px #ff59a3;
        }

        .scanlines::before,
        .scanlines::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: repeating-linear-gradient(
                rgba(0,0,0,0.2) 0,
                rgba(0,0,0,0.2) 1px,
                transparent 1px,
                transparent 2px
            );
            pointer-events: none;
            z-index: 10;
        }

        .scanlines::after {
            animation: move-scanlines 10s linear infinite;
        }

        @keyframes move-scanlines {
            from { background-position: 0 0; }
            to { background-position: 0 100%; }
        }

        .glitch {
            position: relative;
        }
        
        .glitch::before,
        .glitch::after {
            content: attr(data-text);
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #1a1a2e;
            overflow: hidden;
        }

        .glitch::before {
            left: 2px;
            text-shadow: -2px 0 #00ffff;
            animation: glitch-anim 1s infinite linear alternate-reverse;
        }

        .glitch::after {
            left: -2px;
            text-shadow: -2px 0 #ff00ff;
            animation: glitch-anim2 1s infinite linear alternate;
        }

        @keyframes glitch-anim {
            0% { clip-path: inset(76% 0 21% 0); }
            20% { clip-path: inset(55% 0 17% 0); }
            40% { clip-path: inset(36% 0 24% 0); }
            60% { clip-path: inset(86% 0 5% 0); }
            80% { clip-path: inset(11% 0 86% 0); }
            100% { clip-path: inset(21% 0 52% 0); }
        }

        @keyframes glitch-anim2 {
            0% { clip-path: inset(26% 0 69% 0); }
            20% { clip-path: inset(58% 0 23% 0); }
            40% { clip-path: inset(81% 0 10% 0); }
            60% { clip-path: inset(48% 0 35% 0); }
            80% { clip-path: inset(72% 0 16% 0); }
            100% { clip-path: inset(93% 0 2% 0); }
        }

    </style>
</head>
<body class="flex items-center justify-center min-h-screen text-center p-4 scanlines">
    <div class="relative w-full max-w-4xl mx-auto rounded-xl p-8 shadow-xl border-4 border-dashed border-[#ff59a3] bg-gradient-to-br from-purple-800 to-indigo-900 overflow-hidden">
        <!-- Sun/Grid -->
        <div class="absolute -bottom-1/2 left-1/2 -translate-x-1/2 w-[150%] h-[150%] bg-white/5 rounded-full blur-3xl opacity-50 pointer-events-none"></div>

        <!-- Content -->
        <div class="relative z-20">
            <h1 class="text-6xl md:text-8xl font-bold text-white text-glow mb-4 uppercase leading-tight">
                <span class="glitch" data-text="Work In Progress">Work In Progress</span>
            </h1>
            <p class="text-xl md:text-2xl text-white text-glow mb-8">
                The future is being constructed. <br> Please check back later.
            </p>
            
            <div class="flex items-center justify-center space-x-4">
                <div class="w-16 h-16 md:w-20 md:h-20 border-4 border-[#00ffff] rounded-full animate-spin"></div>
                <div class="w-16 h-16 md:w-20 md:h-20 border-4 border-[#ff00ff] rounded-full animate-ping"></div>
            </div>

            <div class="mt-8 flex flex-col md:flex-row items-center justify-center space-y-4 md:space-y-0 md:space-x-4">
                <div class="bg-[#b336a5]/20 backdrop-blur-sm p-3 rounded-lg border border-[#b336a5]">
                    <p class="text-white">Loading protocols:</p>
                    <ul class="text-left mt-2 text-sm text-[#00ffff]">
                        <li>[████████--] 85% - Design aesthetics</li>
                        <li>[██████----] 60% - Functionality implementation</li>
                        <li>[████------] 40% - Content generation</li>
                        <li>[█---------] 10% - Final testing</li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
